language: c

compiler:
  - gcc

build:
  ci:
    - pwd 
    - git clone --recursive https://github.com/j-faria/kima.git
    - cd kima
    - make -j 2

    # run kima on the examples
    - cd examples/51Peg
    - ./kima -t 2 > 51Peg.out

