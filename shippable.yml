build:
  cache: true

  ci:
    - pwd 
    - echo $HOME

    # install conda
    - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a
    - conda create -q -n shippable-env python=3.6 scipy numpy matplotlib jupyter
    - source activate shippable-env

    # install kima and pykima
    - git clone --recursive https://github.com/j-faria/kima.git
    - cd kima
    - make -j 2
    - python setup.py install

    # run kima on the examples
    - cd examples/51Peg
    - sed -i 's/5000/100/g' OPTIONS
    - ./kima -t 2
    # - ls
    # - kima-showresults

    # create the report
    - jupyter nbconvert --to notebook ../../../report.ipynb --output-dir .
    - jupyter nbconvert --to html --execute report.ipynb
    - ls


    # push it back to github
    - cd
    - mv kima/examples/51Peg/report.html reports

    - git config user.email "joao.faria@astro.up.pt"
    - git config user.name "Jo√£o Faria"
    - git config --global push.default simple
    - git remote set-url origin https://github.com/j-faria/kima-them-all.git

    # - git checkout master
    # - git pull
    - git add reports
    - git commit -a -m "shippable output [ci skip]"
    - git push

